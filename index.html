<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>TO-DO LIST</h1>

    <div class="stats">
      <div>Total Tasks: <span id="total">0</span></div>
      <div>Completed: <span id="completed">0</span></div>
      <div>Pending: <span id="pending">0</span></div>
      <div>Progress: <span id="progress">0%</span></div>
    </div>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a task..." required />
      <input type="date" id="todo-date" required />
      <button type="submit">+</button>
    </form>

    <input type="text" id="search" placeholder="Search tasks..." />
    <button id="filter-btn">Filter</button>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4">No tasks found</td></tr>
      </tbody>
    </table>

    <button id="delete-all">Delete All</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
